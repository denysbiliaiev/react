<head>

    <!-- ?????????? ?????????? Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- ?????????? chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
</head>

<body>
<div id="mocha"></div>

<script type="text/jsx">
    var TestButton  =  React.createClass ({
        getInitialState: function () {
            return {
                val: 0
            }
        },

        inc: function () {
            this.setState({val: this.state.val + 1});
        },

        dec: function () {
            this.setState({val: this.state.val - 1});
        },

        render: function() {
            return (
                <div>
                    <button ref="dec" onClick={this.dec}>-</button>
                    <span ref="val">{this.state.val}</span>
                    <button ref="inc" onClick={this.inc}>+</button>
                </div>
            )
        }
    });

    var test = React.addons.TestUtils;

    mocha.setup('bdd');
    chai.should();

    describe('TestButton', function() {
        it('test element testButton', function(done){
            var testButton = test.renderIntoDocument(<TestButton />);
            test.Simulate.click(testButton.refs.inc.getDOMNode());
            testButton.state.val.should.equal(1);
            done();
        });
    });

    mocha.run();

</script>
</body>

</html>
